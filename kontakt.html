         <div class="formularz">
            <form>
                <label for="imie">Imię:</label>
                <input type="text" id="imie" name="imie" required><br>

                <label for="Nazwisko">Nazwisko:</label>
                <input type="text" id="nazwisko" name="nazwisko" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="telefon">Numer telefonu:</label>
                <input type="tel" id="telefon" name="telefon"><br>

                <label for="kategoria">Kategoria zapytania:</label>
                <select id="kategoria" name="kategoria">
                <option value="Ogólne">Ogólne</option>
                <option value="trasa">trasa</option>
                <option value="dane techniczne">dane techniczne</option>
                </select><br>

                <label>Preferowany sposób kontaktu:</label><br>
                <input type="radio" id="email-radio" name="preferowany-sposob" value="E-mail">
                <label for="email-radio">E-mail</label><br>
                <input type="radio" id="telefon-radio" name="preferowany-sposob" value="Telefon">
                <label for="telefon-radio">Telefon</label><br>

                <label for="data">Data kontaktu:</label>
                <input type="date" id="data" name="data"><br>

                <label for="wiadomosc">Wiadomość:</label><br>
                <textarea id="wiadomosc" name="wiadomosc" rows="4" cols="50" required></textarea><br>

                <label for="plik">Załącz plik:</label>
                <input type="file" id="plik" name="plik"><br>
                <br>
                <input type="reset" value="Wyczyść">
                <input type="submit" value="Wyślij">
                </form>
